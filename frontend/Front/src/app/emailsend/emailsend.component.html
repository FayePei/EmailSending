<img [src]="imageUrl" alt="My Image" class="small-image">
<div class="container mt-4" >
    <div class="card">
            <h1>Email Sending List</h1>
    
    <form>
        <div class="form-group">
          <label>Email ID</label>
          <input  [(ngModel)]="idEmail" [ngModelOptions]="{standalone: true}" class="form-control" id="idEmail"  value="Read-only Value" readonly placeholder="Id">
        </div>
    
        <div class="form-group">
          <label>Email User Name</label>
          <input type="text" [(ngModel)]="User" [ngModelOptions]="{standalone: true}" class="form-control" id="User" placeholder="Enter Name">
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="text" [(ngModel)]="Emailaddr" [ngModelOptions]="{standalone: true}" class="form-control" id="Emailaddr" placeholder="Enter Fee">
          </div>


    
        <button type="submit" class="btn btn-primary mt-4" (click)="save()" >Save</button>
       
      </form>
    </div>
    
  
    
        <div class="container mt-4" >
            <h1>Email Sending List</h1>
        <table class="table">
            <thead>
             <h1 *ngIf="!isResultLoaded">Loading..........</h1>      
            <tr>
                <th scope="col">Email ID</th>
                <th scope="col">Email User</th>
                <th scope="col">Email Address</th>  
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Email of EmailArray">
                <td>{{Email.idEmail  }}</td>
                <td>{{Email.User }}</td>
                <td>{{Email.Emailaddr }}</td>
                <td>
                  <button type="button" class="btn btn-success" (click)="setUpdate(Email)">Edit</button>
                  <button type="button" class="btn btn-danger" (click)="setDelete(Email)">Delete</button>            
                </td>
              </tr>          
            </tbody>
          </table>
        </div>
